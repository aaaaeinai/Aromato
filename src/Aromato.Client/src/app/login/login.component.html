<div class="container">
  <form [formGroup]="login" novalidate>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="username" placeholder="Username" formControlName="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Sign in</button>
      </div>
    </div>
  </form>
  <p>Form value: {{ login.value | json }}</p>
  <p>Form status: {{ login.status | json }}</p>
</div>
