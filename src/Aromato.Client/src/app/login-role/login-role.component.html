<div class="container">
  <form novalidate>
    <p>Please re-enter your password to invoke selected role.</p>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Password" [formControl]="password">
      </div>
    </div>
    <div class="form-group row">
      <label for="roles" class="col-sm-2 col-form-label">Select a role to invoke:</label>
      <div class="col-sm-10">
        <select class="form-control" id="roles" [formControl]="selectedRole">
          <option *ngIf="!roles">Loading available roles...</option>
          <option *ngFor="let role of roles" [ngValue]="role">{{ role.name }}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Invoke</button>
      </div>
    </div>
  </form>
</div>
